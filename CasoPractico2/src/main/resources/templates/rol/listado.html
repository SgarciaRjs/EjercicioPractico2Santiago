<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Roles</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    
    <section class="main-content">
        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <h2><i class="fas fa-user-tag"></i> Gestión de Roles</h2>
                </div>
                <div class="col text-end">
                    <a th:href="@{/roles/nuevo}" class="btn btn-success">
                        <i class="fas fa-plus"></i> Nuevo Rol
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-primary">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre del Rol</th>
                                    <th>Descripción</th>
                                    <th>Usuarios Asignados</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="rol : ${roles}">
                                    <td th:text="${rol.id}"></td>
                                    <td>
                                        <span class="badge bg-primary" th:text="${rol.nombre}"></span>
                                    </td>
                                    <td th:text="${rol.descripcion}"></td>
                                    <td>
                                        <span class="badge bg-info" th:text="${rol.usuarios != null ? rol.usuarios.size() : 0}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{/roles/editar/{id}(id=${rol.id})}" 
                                           class="btn btn-warning btn-sm" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/roles/eliminar/{id}(id=${rol.id})}" 
                                           class="btn btn-danger btn-sm" 
                                           onclick="return confirm('¿Está seguro de eliminar este rol?')"
                                           title="Eliminar">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
