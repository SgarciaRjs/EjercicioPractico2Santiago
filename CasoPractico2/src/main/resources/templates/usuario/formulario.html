<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    
    <section class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">
                                <i class="fas fa-user-edit"></i>
                                <span th:text="${usuario.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></span>
                            </h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:field="*{fechaCreacion}">
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre" class="form-label">
                                            <i class="fas fa-user"></i> Nombre *
                                        </label>
                                        <input type="text" class="form-control" id="nombre" 
                                               th:field="*{nombre}" required 
                                               placeholder="Ingrese el nombre">
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="apellido" class="form-label">
                                            <i class="fas fa-user"></i> Apellido *
                                        </label>
                                        <input type="text" class="form-control" id="apellido" 
                                               th:field="*{apellido}" required 
                                               placeholder="Ingrese el apellido">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i> Correo Electr칩nico *
                                    </label>
                                    <input type="email" class="form-control" id="email" 
                                           th:field="*{email}" required 
                                           placeholder="correo@ejemplo.com">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i> Contrase침a *
                                    </label>
                                    <input type="password" class="form-control" id="password" 
                                           th:field="*{password}" 
                                           th:required="${usuario.id == null}"
                                           placeholder="Ingrese la contrase침a">
                                    <small class="text-muted" th:if="${usuario.id != null}">
                                        Deje en blanco si no desea cambiar la contrase침a
                                    </small>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="rolId" class="form-label">
                                        <i class="fas fa-user-tag"></i> Rol *
                                    </label>
                                    <select class="form-select" id="rolId" name="rolId" required>
                                        <option value="">Seleccione un rol</option>
                                        <option th:each="rol : ${roles}" 
                                                th:value="${rol.id}" 
                                                th:text="${rol.nombre}"
                                                th:selected="${usuario.rol != null && usuario.rol.id == rol.id}">
                                        </option>
                                    </select>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="activo" 
                                           th:field="*{activo}">
                                    <label class="form-check-label" for="activo">
                                        Usuario Activo
                                    </label>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/usuarios/listado}" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Guardar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
