<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes del Sistema</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    
    <section class="main-content">
        <div class="container">
            <h2 class="mb-4"><i class="fas fa-chart-bar"></i> Reportes del Sistema</h2>
            
            <!-- Tarjetas de estadísticas -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body text-center">
                            <i class="fas fa-users fa-3x mb-3"></i>
                            <h3 th:text="${totalUsuarios}"></h3>
                            <p class="mb-0">Total Usuarios</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success">
                        <div class="card-body text-center">
                            <i class="fas fa-user-check fa-3x mb-3"></i>
                            <h3 th:text="${usuariosActivos}"></h3>
                            <p class="mb-0">Usuarios Activos</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-danger">
                        <div class="card-body text-center">
                            <i class="fas fa-user-times fa-3x mb-3"></i>
                            <h3 th:text="${usuariosInactivos}"></h3>
                            <p class="mb-0">Usuarios Inactivos</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-info">
                        <div class="card-body text-center">
                            <i class="fas fa-user-tag fa-3x mb-3"></i>
                            <h3 th:text="${roles.size()}"></h3>
                            <p class="mb-0">Roles del Sistema</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Distribución por roles -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-chart-pie"></i> Distribución de Usuarios por Rol</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>Rol</th>
                                    <th>Cantidad de Usuarios</th>
                                    <th>Porcentaje</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="rol : ${roles}">
                                    <td>
                                        <span class="badge bg-primary" th:text="${rol.nombreRol}"></span>
                                    </td>
                                    <td th:text="${rol.usuarios != null ? rol.usuarios.size() : 0}"></td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar" 
                                                 th:style="'width: ' + ${totalUsuarios > 0 ? (rol.usuarios != null ? rol.usuarios.size() : 0) * 100 / totalUsuarios : 0} + '%'"
                                                 th:text="${totalUsuarios > 0 ? #numbers.formatDecimal((rol.usuarios != null ? rol.usuarios.size() : 0) * 100 / totalUsuarios, 1, 1) : 0} + '%'">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- Lista completa de usuarios -->
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0"><i class="fas fa-list"></i> Listado Completo de Usuarios</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Fecha Registro</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.idUsuario}"></td>
                                    <td th:text="${usuario.nombreCompleto}"></td>
                                    <td th:text="${usuario.correoElectronico}"></td>
                                    <td>
                                        <span class="badge bg-primary" th:text="${usuario.rol.nombreRol}"></span>
                                    </td>
                                    <td>
                                        <span th:if="${usuario.activo}" class="badge bg-success">
                                            <i class="fas fa-check"></i> Activo
                                        </span>
                                        <span th:unless="${usuario.activo}" class="badge bg-danger">
                                            <i class="fas fa-times"></i> Inactivo
                                        </span>
                                    </td>
                                    <td th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
