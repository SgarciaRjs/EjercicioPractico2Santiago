<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    
    <section class="main-content">
        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <h2><i class="fas fa-users"></i> Gestión de Usuarios</h2>
                </div>
                <div class="col text-end">
                    <a th:href="@{/usuarios/nuevo}" class="btn btn-success">
                        <i class="fas fa-plus"></i> Nuevo Usuario
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> 
                        Total de usuarios registrados: <strong th:text="${totalUsuarios}"></strong>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-primary">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Correo Electrónico</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Fecha Creación</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.id}"></td>
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.apellido}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td>
                                        <span class="badge bg-primary" th:text="${usuario.rol.nombre}"></span>
                                    </td>
                                    <td>
                                        <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                                        <span th:unless="${usuario.activo}" class="badge bg-danger">Inactivo</span>
                                    </td>
                                    <td th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <a th:href="@{/usuarios/detalle/{id}(id=${usuario.id})}" 
                                           class="btn btn-info btn-sm" title="Ver detalle">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" 
                                           class="btn btn-warning btn-sm" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" 
                                           class="btn btn-danger btn-sm" 
                                           onclick="return confirm('¿Está seguro de eliminar este usuario?')"
                                           title="Eliminar">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
